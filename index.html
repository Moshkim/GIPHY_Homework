<!DOCTYPE html>
<html>
<head>
	<title>GIPHY HOMEWORK</title>
	<link rel="stylesheet" type="text/css" href="assets/style/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/style/style.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>



	<div class='container'>
		<div class="jumbotron text-center">
			<h1>GIPHY ACTION TAP</h1>
			<p>Create button first and click the button to see the all the gif</p>
		</div>

		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Search Parameters</h3>
			</div>
			<div class="panel-body" id="buttonCollection">
				<div class="form-group">
					<label for="usrTerm">Feeling</label>
					<input type="text" class="form-control" id="usrTerm">
				</div>
				<div class="buttonContainer">
					
					<button class="btn btn-success buttons" value="angry">angry</button>
					<button class="btn btn-info buttons" value="happy">happy</button>
					<button class="btn btn-warning buttons" value="upset">upset</button>
					<button class="btn btn-danger buttons" value="desperate">desperate</button>
				</div>
				

				<br>
				<br>

				<button class="btn btn-info" type="submit" id="addButton">Add Button</button>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">GIPHY Scroll to Right</h3>
			</div>
			<div class="panel-body" id="result">
				
				
			</div>
		</div>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="assets/javascript/app.js"></script>	
	</body>
	</html>
